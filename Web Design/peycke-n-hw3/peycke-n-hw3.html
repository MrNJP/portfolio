<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HW-3 - Link Buddy!</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src = "src/main.js" type = "module"></script>
</head>
<body>

     <my-header>
         <span slot="my-title">HW-3 - Link Buddy!</span>
         <span slot="my-subtitle">Save your links for later</span>
      </my-header>

    <div class="columns section has-background-light">
      <div class="column">
        <h2 class="subtitle is-5">Favorites List</h2>
        <div class="is-size-7 has-text-weight-bold" id="num-favs">Number of favorites: 0</div>
        <ul id="bookmarks"></ul>
      </div>
  
      <div class="column">
        <h2 class="subtitle is-5">Add Favorite</h2>
        <form>
          <div class="field">
            <label class="label">Text</label>
            <div class="control">
              <input id="fav-text" class="input" type="text"
              placeholder="Name of Link" size="30">
            </div>
          </div>
          <div class="field">
            <label class="label">URL</label>
            <div class="control">
              <input id="fav-url" class="input" type="url"
              placeholder="https://example.com" size="30">
            </div>
          </div>
          <div class="field">
            <label class="label">Comments</label>
            <div class="control">
              <input id="fav-comments" class="input" type="text"
              placeholder="Comments" size="30">
            </div>
          </div>
          <div class="field is-grouped">
            <div class="control">
              <button id="submit-button" class="button is-success">
                Submit
              </button>
            </div>
            <div class="control">
              <button id="cancel-button" class="button is-warning">
                Cancel
              </button>
            </div>
          </div>
        </form><br>
        <div class="has-text-danger has-text-weight-bold" id="error"></div>
      </div>
    </div>
  </body>
</html>
